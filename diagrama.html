<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo</title>
    <style>
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="box">Inicio</div>
        <div class="arrow"></div>
        <div class="box">Sumatoria = 0</div>
        <div class="arrow"></div>
        <div class="box">Contador = 1</div>
        <div class="arrow"></div>
        <div class="box">Mientras Contador <= 10</div>
        <div class="arrow"></div>
        <div class="box">Leer Número</div>
        <div class="arrow"></div>
        <div class="box">Sumatoria = Sumatoria + Número</div>
        <div class="arrow"></div>
        <div class="box">Contador = Contador + 1</div>
        <div class="arrow"></div>
        <div class="box">Fin Mientras</div>
        <div class="arrow"></div>
        <div class="box">Promedio = Sumatoria / 10</div>
        <div class="arrow"></div>
        <div class="box">Mostrar "La sumatoria es: ", Sumatoria</div>
        <div class="arrow"></div>
        <div class="box">Mostrar "El promedio es: ", Promedio</div>
        <div class="arrow"></div>
        <div class="box">Fin</div>
    </div>
</body>
</html>
